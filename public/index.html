<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Matching</title>
        <script type="text/javascript" src="./bundle.js"></script>
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <main id='main' >
            <h1 >Matching</h1>
            <div id="game-container">
                <div id="side-bar">
                    <div id="score-board">
                        <h2 id="score"></h2>
                    </div>
                    <div>
                        <div id="sad-face"></div>
                        <div id="happy-face"></div>
                    </div>
                    <div id="countdown"></div>
                </div>
                <div id="board">
                </div>
                <div id="right-side">
                <div id="audioButton">
                    <i class="bi bi-volume-up-fill" style="font-size: 35px"></i>
                </div>
                <i id="pause" class="bi bi-pause-circle" style="font-size: 35px"></i>
                </div>
            </div>
                <div id="pause-pop-up">
                    <div id="pause-pop-up-content">
                        <div id ="pop-up-play">
                    <i class="bi bi-play-circle"></i>
                    </div>
                    </div>
                </div>

                <div id="pop-up">
                    <div id="pop-up-info">
                    <h3 id="pop-up-content"></h3>
                    <button id="end-game">Return to Main</button>
                    </div>
                </div>
                <div id="welcome">
                    <img id="start-game-btn" src="./images/starbutton.png" alt="">
                </div>
        </main>
    </body>

</html>
